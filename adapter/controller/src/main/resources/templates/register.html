<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Media Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<header th:replace="fragments/header"></header>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!</div>
            </div>
            <form method="post"
                  th:action="@{/register/save}"
                  th:object="${user}">
                <div class="form-group mb-3">
                <label class="form-label">Login</label>
                <input type="text"
                       id="login"
                       name="login"
                       class="form-control"
                       placeholder="Enter Login"
                       th:field="*{login}"/>
                <p th:errors="*{login}" class="text-danger"
                   th:if="${#fields.hasErrors('login')}"></p>
                </div>
                <div class="form-group mb-3">
                <label class="form-label">Email</label>
                <input type="text"
                       id="email"
                       name="email"
                       class="form-control"
                       placeholder="Enter Email"
                       th:field="*{email}"/>
                <p th:errors="*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
                </div>
                <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password"
                       th:field="*{password}"/>
                <p th:errors="*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}"></p>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password"
                           id="passwordConfirm"
                           name="passwordConfirm"
                           class="form-control"
                           placeholder="Confirm Password"
                           th:field="*{matchingPassword}"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
